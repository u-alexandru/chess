<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="control">
                    <button type="button" class="btn btn-success" id="create-room-btn">Create Room!</button>
                </div>
                <div class="control d-flex justify-content-center mt-2">
                    <input type="text" class="form-control" id="room-id" placeholder="Enter Room ID">
                    <button type="button" class="btn btn-primary" id="join-room-btn">Join Room!</button>
                </div>
            </div>
            <div class="col-6">
                <div class="boardInfo row card mt-2">
                    <div class="col-6">
                        White: <span id="whitePlayer"></span>
                    Black: <span id="blackPlayer"></span>
                    </div>
                    <div class="col-6">
                        Room ID: <span id="roomId"></span>
                        PassCode: <span id="passCode"></span>
                    </div>
                </div>
            </div>
        </div>
       
       
        <div class="chess-board"></div>
    </div>
    <div class="modal" id="teamSelect" tabindex="-1"  data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Choose Color</h5>
            </div>
            <div class="modal-body">
              <p>Chose your color!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary selectColorBtn" color="b" id="blackBtn">Black</button>
              <button type="button" class="btn btn-primary selectColorBtn" id="whiteBtn" color="w">White</button>
            </div>
          </div>
        </div>
      </div>
    <div class="modal" id="createUserModal" tabindex="-1"  data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Choose Username</h5>
            </div>
            <div class="modal-body">
              <!-- create username input -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="createUser" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
